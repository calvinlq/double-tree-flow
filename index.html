<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Tree Flow Demo</title>
    <style>
        .app-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h3>Double Tree Flow Demo</h1>
        <div id="double-tree-container" data-treeWidth="300" data-treeHeight="300"></div>
    </div>

    <script type="module">
        import DoubleTreeFlow from './dist/index.es.js';
        import './dist/index.css'
        import { LTreeData, RTreeData, lnkList } from './mockData.js';
 
        const options = {
            enableLink: true,  //开启连线, 默认false
        }
        // 初始化组件 
        new DoubleTreeFlow('double-tree-container', LTreeData, RTreeData, lnkList, options);
    </script>
</body>
</html>
